{% extends 'template.html' %}

{% block title %} Login {% endblock %}

{% block mainBody %}
    <h1>Login Page</h1>

    <div id="my-signin2"></div>
    <a href="#" onclick="signOut();" id="logoutButton">Sign out</a>
    <script>
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
            updateCheckSignedIn();
        }

        function onFailure(error) {
            console.log(error);
        }

        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
        
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                updateCheckSignedIn();
            });
        }

        function loadSite() {
            renderButton();
        }
        
        function updateCheckSignedIn() {
            if (gapi.auth2.getAuthInstance().isSignedIn.ee == false) {
                document.getElementById("my-signin2").style.display = "block";
                document.getElementById("logoutButton").style.display = "none";
            } else {
                document.getElementById("my-signin2").style.display = "none";
                document.getElementById("logoutButton").style.display = "block";
            }
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=loadSite" async defer></script>
{% endblock %}
